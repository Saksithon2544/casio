<script>
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    $(document).ready(function () {
        const id = getUrlVars()["id"]
        console.log(id)
        fetch("./js/products.json").then(data => data.json()).then(data => {
            const product = data.filter(x => x.id == id)[0]
            $(".typeProduct").html(product.product_type)
            $(".modelProduct").html(product.model)
            $(".priceProduct").html(product.price)
            $(".imagesProduct").attr("src",product.images)
            $(".detailProducts").html(product.detailProducts)
            $(".companyProduct").html(product.company)
            $(".telProduct").html(product.tel)
        })

    })
</script>
